<body>
<script>
    const caesarShift = function (str, amount) {

        if (amount < 0) {
            return caesarShift(str, amount + 26);
        }


        var newStr = '';

        for (var i = 0; i < str.length; i++) {

            var character = str[i];

            if (character.match(/[a-z]/i)) {

                var charKey = str.charCodeAt(i);

                if ((charKey >= 65) && (charKey <= 90)) {
                    character = String.fromCharCode(((charKey - 65 + amount) % 26) + 65);
                } else if ((charKey >= 97) && (charKey <= 122)) {
                    character = String.fromCharCode(((charKey - 97 + amount) % 26) + 97);
                }

            }

            newStr += character;

        }

        console.log(newStr);

    };

    caesarShift("Hello World", -6);
    // Artur Tshshmarityan
   
</script>
